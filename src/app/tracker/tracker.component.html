<div class="col-xs-4">
    <div class="form-group">
        <label for="currencies">Select currency:</label>
        <select [(ngModel)]="selectedCurrency" (ngModelChange)="onCurrencyChange($event)" class="form-control" id="currencies">
            <option [ngValue]="currency" *ngFor="let currency of currencies">{{currency.id}}</option>
        </select>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Time</th>
            <th>Price</th>
            <th>Currency</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let price of prices; index as i">
            <th scope="row">{{i}}</th>
            <td>{{price.timestamp}}</td>
            <td>{{price.amount}}</td>
            <td>{{price.currency}}</td>
        </tr>

    </tbody>
</table>
